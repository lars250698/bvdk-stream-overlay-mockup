<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>

<body>
    <div id="container">
        <div id="overlay">
            <div id="lifter-infos">
                <div id="lifter-name" class="lifter-info title">
                    <span class="elipses">Lars Eppinger</span>
                </div>
                <div id="lifter-club" class="lifter-info subtitle">
                    <span class="elipses">Kraftsport Colonia</span>
                </div>
                <div id="lifter-class" class="lifter-info subtitle">
                    -93kg Aktive
                </div>
            </div>
            <div id="lift-infos">
                <div id="current-lift">
                    <div id="current-lift-name" class="box current-lift">
                        Kreuzheben
                    </div>
                    <div id="attempts">
                        <div id="attempt-one" class="box current-lift attempt attempt-success">
                            265
                        </div>
                        <div id="attempt-two" class="box current-lift attempt attempt-fail">
                            285
                        </div>
                        <div id="attempt-three" class="box current-lift attempt attempt-ongoing">
                            300
                        </div>
                    </div>
                </div>
                <div id="best-lifts">
                    <div id="best-lift-squat" class="box best-lift-container">
                        <div class="best-lift-letter">
                            S
                        </div>
                        <div class="best-lift-amount">
                            250
                        </div>
                    </div>
                    <div id="best-lift-bench" class="box best-lift-container">
                        <div class="best-lift-letter">
                            B
                        </div>
                        <div class="best-lift-amount">
                            180
                        </div>
                    </div>
                    <div id="best-lift-deadlift" class="box best-lift-container">
                        <div class="best-lift-letter">
                            D
                        </div>
                        <div class="best-lift-amount">
                            265
                        </div>
                    </div>
                </div>
                <div id="subtotal-forecast">
                    <div id="subtotal" class="box subtotal-forecast">
                        <div class="subtotal-forecast-name">
                            Subtotal
                        </div>
                        <div class="subtotal-forecast-amount">
                            430
                        </div>
                    </div>
                    <div id="forecast" class="box subtotal-forecast">
                        <div class="subtotal-forecast-name">
                            Forecast
                        </div>
                        <div class="subtotal-forecast-amount">
                            730
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
